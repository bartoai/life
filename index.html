<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 1.5s ease-out;
        }

        .video-container.fade-out {
            opacity: 0;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .model-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .model-container.fade-in {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }

        .overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .enter-prompt {
            color: white;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }

        .enter-subtitle {
            color: white;
            font-size: 16px;
            font-weight: 300;
            text-align: center;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .social-buttons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-btn.github {
            background-color: rgba(36, 41, 47, 0.9);
            color: white;
        }

        .social-btn.github:hover {
            background-color: #24292f;
        }

        .social-btn.twitter {
            background-color: rgba(29, 155, 240, 0.9);
            color: white;
        }

        .social-btn.twitter:hover {
            background-color: #1d9bf0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .enter-prompt {
                font-size: 24px;
                padding: 0 20px;
            }

            .enter-subtitle {
                font-size: 14px;
                padding: 0 20px;
            }

            .social-buttons {
                bottom: 20px;
                right: 20px;
                gap: 15px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <!-- Replace 'your-video.mp4' with your actual video file -->
        <video id="background-video" autoplay muted loop>
            <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1756253394/viddd_lna4em.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="model-container" id="model-container">
        <!-- 3D Model will be rendered here -->
    </div>

    <div class="overlay" id="main-overlay">
        <div class="enter-prompt">
            Click to Enter
        </div>
        <div class="enter-subtitle">
            Experience awaits
        </div>

        <div class="social-buttons">
            <a href="https://github.com/yourusername" target="_blank" class="social-btn github" title="GitHub">
                <!-- GitHub icon placeholder - replace with your image -->
                <span>GH</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-btn twitter" title="Twitter">
                <!-- Twitter icon placeholder - replace with your image -->
                <span>TW</span>
            </a>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

    <script>
        let entered = false;
        let scene, camera, renderer, model;

        // Initialize Three.js scene
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add renderer to model container
            document.getElementById('model-container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Load GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/bartoai/life/main/rabbit_1_walk.glb',
                function(gltf) {
                    model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, -1, 0);
                    
                    // Enable shadows
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    
                    // Start animation if model has animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        
                        // Animation loop
                        function animate() {
                            requestAnimationFrame(animate);
                            mixer.update(0.01);
                            
                            // Rotate model slightly
                            if (model) {
                                model.rotation.y += 0.005;
                            }
                            
                            renderer.render(scene, camera);
                        }
                        animate();
                    } else {
                        // Simple rotation animation if no built-in animations
                        function animate() {
                            requestAnimationFrame(animate);
                            
                            if (model) {
                                model.rotation.y += 0.01;
                            }
                            
                            renderer.render(scene, camera);
                        }
                        animate();
                    }
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                }
            );
            
            // Handle window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Click to enter functionality
        document.addEventListener('click', function(e) {
            // Prevent social buttons from triggering enter
            if (e.target.closest('.social-btn')) {
                return;
            }

            if (!entered) {
                entered = true;
                
                // Fade out video and overlay
                document.getElementById('video-container').classList.add('fade-out');
                document.getElementById('main-overlay').classList.add('fade-out');
                
                // Fade in model container
                setTimeout(() => {
                    document.getElementById('model-container').classList.add('fade-in');
                    document.body.style.cursor = 'default';
                }, 500);
                
                // Initialize Three.js after fade starts
                initThreeJS();
            }
        });
    </script>
</body>
</html>
