<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ZapAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            background: #000;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .coming-soon {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            font-size: 72px;
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 12px;
            padding: 30px 60px;
            border: 3px solid #00ff41;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            animation: matrixGlow 2s infinite alternate;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: matrixScan 3s infinite;
        }

        @keyframes matrixGlow {
            0% { 
                text-shadow: 
                    0 0 5px #00ff41,
                    0 0 10px #00ff41,
                    0 0 15px #00ff41,
                    0 0 20px #00ff41;
                box-shadow: 
                    0 0 30px rgba(0, 255, 65, 0.4),
                    inset 0 0 30px rgba(0, 255, 65, 0.1);
            }
            100% { 
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #00ff41;
                box-shadow: 
                    0 0 50px rgba(0, 255, 65, 0.6),
                    inset 0 0 50px rgba(0, 255, 65, 0.2);
            }
        }

        @keyframes matrixScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .social-buttons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 3;
        }

        .social-btn {
            display: block;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn img {
            display: block;
            width: 50px;
            height: auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 36px;
                letter-spacing: 6px;
                padding: 20px 40px;
            }

            .social-buttons {
                bottom: 30px;
                right: 30px;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 28px;
                letter-spacing: 4px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1756253394/viddd_lna4em.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <div class="coming-soon">
            COMING SOON
        </div>
    </div>

    <div class="social-buttons">
        <a href="https://github.com/yourusername" target="_blank" class="social-btn" title="GitHub">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68ae521db414e94c98a20d55_689178ebf786d570b0c29520_tw%20(1)%20(1).png" alt="GitHub">
        </a>
        <a href="https://twitter.com/yourusername" target="_blank" class="social-btn" title="Twitter">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68a663251731174a3dc255f1_689178ebf786d570b0c29520_tw%20(1).png" alt="Twitter">
        </a>
    </div>
</body>
</html>
