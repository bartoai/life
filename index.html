<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .coming-soon {
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .social-buttons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 3;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-btn.github {
            background-color: rgba(36, 41, 47, 0.9);
            color: white;
        }

        .social-btn.github:hover {
            background-color: #24292f;
        }

        .social-btn.twitter {
            background-color: rgba(29, 155, 240, 0.9);
            color: white;
        }

        .social-btn.twitter:hover {
            background-color: #1d9bf0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .social-buttons {
                bottom: 30px;
                right: 30px;
                gap: 15px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 36px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1756253394/viddd_lna4em.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <div class="coming-soon">
            COMING SOON
        </div>
    </div>

    <div class="social-buttons">
        <a href="https://github.com/yourusername" target="_blank" class="social-btn github" title="GitHub">
            <span>GH</span>
        </a>
        <a href="https://twitter.com/yourusername" target="_blank" class="social-btn twitter" title="Twitter">
            <span>TW</span>
        </a>
    </div>
</body>
</html>
