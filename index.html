<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            background: #000;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 2s ease-out;
        }

        .video-container.fade-out {
            opacity: 0;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .model-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease-in;
            background: radial-gradient(circle at center, #001a00 0%, #000000 70%);
        }

        .model-container.fade-in {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: opacity 2s ease-out;
        }

        .overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .matrix-enter {
            position: relative;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .enter-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 48px;
            font-weight: 400;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 8px;
            padding: 30px 60px;
            border: 3px solid #00ff41;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41,
                0 0 15px #00ff41;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .enter-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .matrix-enter:hover .enter-text {
            color: #fff;
            background: rgba(0, 255, 65, 0.1);
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41;
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.6),
                inset 0 0 40px rgba(0, 255, 65, 0.2);
            transform: scale(1.05);
        }

        .matrix-enter:hover .enter-text::before {
            left: 100%;
        }

        .matrix-enter:active .enter-text {
            transform: scale(0.98);
        }

        .glitch-effect {
            position: relative;
        }

        .glitch-effect::after {
            content: '[ ENTER ]';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff41;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            10% {
                opacity: 1;
                transform: translate(-2px, 2px);
            }
            20% {
                opacity: 1;
                transform: translate(2px, -2px);
            }
            30% {
                opacity: 1;
                transform: translate(-2px, -2px);
            }
            40% {
                opacity: 1;
                transform: translate(2px, 2px);
            }
        }

        .matrix-enter:hover .glitch-effect::after {
            animation-play-state: running;
        }

        .social-buttons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 3;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .social-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
            text-shadow: 0 0 10px #00ff41;
        }

        /* Matrix rain effect background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Control Modal */
        .control-modal {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .control-modal.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .control-modal h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff41;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .control-group input {
            width: 80px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 4px 8px;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            margin-right: 10px;
        }

        .control-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .coordinates-display {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 11px;
            line-height: 1.4;
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .toggle-controls.show {
            opacity: 1;
        }

        .toggle-controls:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .enter-text {
                font-size: 28px;
                letter-spacing: 4px;
                padding: 20px 40px;
            }

            .social-buttons {
                bottom: 30px;
                right: 30px;
                gap: 15px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }

            .control-modal {
                top: 10px;
                left: 10px;
                padding: 15px;
                font-size: 11px;
            }

            .toggle-controls {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .enter-text {
                font-size: 24px;
                letter-spacing: 2px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1756253394/viddd_lna4em.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="model-container" id="model-container">
        <!-- 3D Model will be rendered here -->
    </div>

    <div class="overlay" id="main-overlay">
        <button class="matrix-enter" id="enter-button">
            <div class="enter-text glitch-effect">[ ENTER ]</div>
        </button>
    </div>

    <div class="social-buttons">
        <a href="https://github.com/yourusername" target="_blank" class="social-btn" title="GitHub">
            <span>GIT</span>
        </a>
        <a href="https://twitter.com/yourusername" target="_blank" class="social-btn" title="Twitter">
            <span>TWX</span>
        </a>
    </div>

    <!-- Control Modal -->
    <div class="control-modal" id="control-modal">
        <h3>🐰 Rabbit Controls</h3>
        
        <div class="control-group">
            <label>Position:</label>
            <input type="number" id="posX" step="0.1" value="0" placeholder="X">
            <input type="number" id="posY" step="0.1" value="-3" placeholder="Y">
            <input type="number" id="posZ" step="0.1" value="0" placeholder="Z">
        </div>

        <div class="control-group">
            <label>Scale:</label>
            <input type="number" id="scaleX" step="0.1" value="1.5" placeholder="X">
            <input type="number" id="scaleY" step="0.1" value="1.5" placeholder="Y">
            <input type="number" id="scaleZ" step="0.1" value="1.5" placeholder="Z">
        </div>

        <div class="control-group">
            <label>Camera:</label>
            <input type="number" id="camX" step="0.1" value="0" placeholder="X">
            <input type="number" id="camY" step="0.1" value="3" placeholder="Y">
            <input type="number" id="camZ" step="0.1" value="15" placeholder="Z">
        </div>

        <div class="coordinates-display" id="coords-display">
            Position: (0, -3, 0)<br>
            Scale: (1.5, 1.5, 1.5)<br>
            Camera: (0, 3, 15)
        </div>
    </div>

    <!-- Toggle Button -->
    <div class="toggle-controls" id="toggle-controls">⚙</div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let entered = false;
        let scene, camera, renderer, model, mixer;

        // Initialize Three.js scene
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera - zoomed out much further
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            // Add renderer to model container
            document.getElementById('model-container').appendChild(renderer.domElement);
            
            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Add some matrix-green rim lighting
            const rimLight = new THREE.DirectionalLight(0x00ff41, 0.3);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);
            
            // Load GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/bartoai/life/main/rabbit_1_walk.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Initial scale and position
                    model.scale.set(1.5, 1.5, 1.5);
                    model.position.set(0, -3, 0);
                    
                    // Enable shadows
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    // Show controls after model loads
                    setTimeout(() => {
                        document.getElementById('toggle-controls').classList.add('show');
                    }, 1000);
                    
                    // Start render loop
                    animate();
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                }
            );
            
            function animate() {
                requestAnimationFrame(animate);
                
                if (mixer) {
                    mixer.update(0.016); // ~60fps
                }
                
                // Gentle rotation
                if (model) {
                    model.rotation.y += 0.003;
                }
                
                renderer.render(scene, camera);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Control functions
        function updateModelPosition() {
            if (!model) return;
            
            const x = parseFloat(document.getElementById('posX').value);
            const y = parseFloat(document.getElementById('posY').value);
            const z = parseFloat(document.getElementById('posZ').value);
            
            model.position.set(x, y, z);
            updateCoordinatesDisplay();
        }

        function updateModelScale() {
            if (!model) return;
            
            const x = parseFloat(document.getElementById('scaleX').value);
            const y = parseFloat(document.getElementById('scaleY').value);
            const z = parseFloat(document.getElementById('scaleZ').value);
            
            model.scale.set(x, y, z);
            updateCoordinatesDisplay();
        }

        function updateCameraPosition() {
            if (!camera) return;
            
            const x = parseFloat(document.getElementById('camX').value);
            const y = parseFloat(document.getElementById('camY').value);
            const z = parseFloat(document.getElementById('camZ').value);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
            updateCoordinatesDisplay();
        }

        function updateCoordinatesDisplay() {
            if (!model || !camera) return;
            
            const display = document.getElementById('coords-display');
            display.innerHTML = `
                Position: (${model.position.x.toFixed(1)}, ${model.position.y.toFixed(1)}, ${model.position.z.toFixed(1)})<br>
                Scale: (${model.scale.x.toFixed(1)}, ${model.scale.y.toFixed(1)}, ${model.scale.z.toFixed(1)})<br>
                Camera: (${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)})
            `;
        }

        // Enter button functionality
        document.getElementById('enter-button').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            if (!entered) {
                entered = true;
                
                // Start transitions
                document.getElementById('video-container').classList.add('fade-out');
                document.getElementById('main-overlay').classList.add('fade-out');
                
                // Initialize 3D scene immediately
                initThreeJS();
                
                // Fade in model container after delay
                setTimeout(() => {
                    document.getElementById('model-container').classList.add('fade-in');
                }, 1000);
            }
        });

        // Control modal toggle
        let controlsVisible = false;
        document.getElementById('toggle-controls').addEventListener('click', function() {
            controlsVisible = !controlsVisible;
            const modal = document.getElementById('control-modal');
            
            if (controlsVisible) {
                modal.classList.add('show');
            } else {
                modal.classList.remove('show');
            }
        });

        // Add event listeners for controls
        document.addEventListener('DOMContentLoaded', function() {
            // Position controls
            document.getElementById('posX').addEventListener('input', updateModelPosition);
            document.getElementById('posY').addEventListener('input', updateModelPosition);
            document.getElementById('posZ').addEventListener('input', updateModelPosition);

            // Scale controls
            document.getElementById('scaleX').addEventListener('input', updateModelScale);
            document.getElementById('scaleY').addEventListener('input', updateModelScale);
            document.getElementById('scaleZ').addEventListener('input', updateModelScale);

            // Camera controls
            document.getElementById('camX').addEventListener('input', updateCameraPosition);
            document.getElementById('camY').addEventListener('input', updateCameraPosition);
            document.getElementById('camZ').addEventListener('input', updateCameraPosition);
        });

        // Prevent any other clicks from interfering
        document.addEventListener('click', function(e) {
            if (e.target.closest('.social-btn') || 
                e.target.closest('#enter-button') || 
                e.target.closest('.control-modal') || 
                e.target.closest('#toggle-controls')) {
                return;
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
