<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .social-buttons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-btn.github {
            background-color: rgba(36, 41, 47, 0.9);
            color: white;
        }

        .social-btn.github:hover {
            background-color: #24292f;
        }

        .social-btn.twitter {
            background-color: rgba(29, 155, 240, 0.9);
            color: white;
        }

        .social-btn.twitter:hover {
            background-color: #1d9bf0;
        }

        .audio-status {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 14px;
            opacity: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .social-buttons {
                bottom: 20px;
                right: 20px;
                gap: 15px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .audio-status {
                top: 20px;
                left: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Replace 'your-video.mp4' with your actual video file -->
        <video id="background-video" autoplay muted loop>
            <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay" id="main-overlay">
        <div class="audio-status" id="audio-status">
            Audio ready
        </div>

        <div class="social-buttons">
            <a href="https://github.com/yourusername" target="_blank" class="social-btn github" title="GitHub">
                <!-- GitHub icon placeholder - replace with your image -->
                <span>GH</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-btn twitter" title="Twitter">
                <!-- Twitter icon placeholder - replace with your image -->
                <span>TW</span>
            </a>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="background-audio" autoplay loop>
        <!-- Replace with your audio file -->
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const audioStatus = document.getElementById('audio-status');

        // Handle audio events
        audio.addEventListener('play', function() {
            audioStatus.textContent = 'Audio playing...';
        });

        audio.addEventListener('ended', function() {
            audioStatus.textContent = 'Audio ended';
        });

        audio.addEventListener('error', function() {
            audioStatus.textContent = 'Audio not available (demo mode)';
            console.log('Audio loading error - using placeholder');
        });

        // Try to autoplay audio
        audio.play().catch(error => {
            audioStatus.textContent = 'Audio autoplay blocked by browser';
            console.log('Audio autoplay failed:', error);
        });
    </script>
</body>
</html>
